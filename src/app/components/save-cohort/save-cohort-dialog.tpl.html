<div class="modal-header">
    <h3 class="modal-title">Save Cohort</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="cohortName">Cohort name</label>
        <input type="text" id="cohortName" ng-model="cohortName">
        <p class="help-block">Enter a name that you can identify the cohort with.</p>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.ok()">OK</button>
    <button class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
</div>
