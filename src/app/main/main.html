<!--------------------------------------------------------------------------------------------------------------------->
<!-- START Popover template -->

<script type="text/ng-template" id="NodePopoverTemplate">
  <div ng-click="$event.stopPropagation()">
    <table >
      <tr ng-repeat="(key, value) in study._embedded.ontologyTerm.metadata" class="popover-table-row">
        <td ><b>{{key}}:&nbsp&nbsp</b></td>
        <td></td>
        <td>{{value}}</td>
      </tr>
    </table>
  </div>
</script>
<!-- END Popover template -->
<!--------------------------------------------------------------------------------------------------------------------->

<div class="container-fluid" >
  <div class="row">

    <!--Side Bar-->
    <div ng-include="'app/components/sidebar/sidebar.html'"></div>

    <!--Main-->
    <div class="col-sm-10 col-sm-offset-3 col-md-10 col-md-offset-2 main" >

      <!-- Alert -->
      <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="close(alert.id)">{{alert.message}}</alert>

      <!--Welcome-->
      <div ng-include="'app/main/welcome.html'" ng-show="!selectedStudy.title"></div>

        <tabset ng-show="selectedStudy.title">

          <!--Node Summary Tab-->

          <tab >
            <tab-heading>
              <span>Cohort</span>
            </tab-heading>

            <accordion close-others="false">
              <accordion-group is-open="summaryOpen" is-disabled="summaryLoading">
                <accordion-heading>
                  {{selectedStudy.title}} Summary Statistics
                  <span class="glyphicon glyphicon-spin" ng-class="{'glyphicon-refresh': summaryLoading}"></span>
                  <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                </accordion-heading>
                <div class="summarydiv">
                  <span ng-repeat="concept in magicConcepts" id="summary-chart-{{concept}}">
                    <h6>{{titles[$index]}}</h6>
                  </span>
                </div>

              </accordion-group>


              <accordion-group heading="Cohort selection" is-open="true" is-disabled="true">
                <div class="well well-lg cwell" data-drop="true" ng-model='droppedNode'
                     jqyoui-droppable="{multiple:true, onDrop:'onNodeDropEvent(droppedNode)'}">
                  <span ng-if="cohortChartContainerLabels.length == 0">Drag and drop some nodes here to add them.</span>
                  <button type="button" class="btn btn-primary"
                          ng-repeat="label in cohortChartContainerLabels"
                          ng-click="removeLabel(label)">{{label.name}}</button>
                  <button ng-if="cohortChartContainerLabels.length >= 1" class="btn btn-danger" ng-click="resetActiveLabels()">Reset</button>
                </div>
                <div id="main-chart-container">

                  <progressbar max="100"
                               value="cohortVal.selected/(cohortVal.total/100)"
                               ng-class="{'progress-striped': cohortUpdating}"
                               class="progress active"
                               animate="true">
                    <div class="data-count">{{cohortVal.selected}}/{{cohortVal.total}}</div>
                  </progressbar>

                  <ts-cohort-chart ng-repeat="label in cohortChartContainerLabels"
                                   repeat-done></ts-cohort-chart>

                </div>
              </accordion-group>


            </accordion>


          </tab>

          <tab heading="Subjects">
            <!-- Selected Study Panel -->
            <img ng-show="dataLoading" class="loading-img"/>
            <table st-table="displayedCollection" st-safe-src="cohortVal.subjects" class="table table-striped">
              <thead>
              <tr>
                <th st-sort="iD" st-sort-default="true">ID</th>
                <th st-sort="sex">Sex</th>
                <th st-sort="age">Age</th>
                <th st-sort="race">Race</th>
                <th st-sort="inTrialId">Trial ID</th>
              </tr>
              <tr>
                <th colspan="1"><input st-search="" class="form-control" placeholder="ID search ..." type="text"/></th>
                <th></th>
                <th></th>
                <th></th>
                <th colspan="1"><input st-search="" class="form-control" placeholder="Trial ID search ..." type="text"/></th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="row in displayedCollection">
                <td>{{row.id}}</td>
                <td>{{row.sex}}</td>
                <td>{{row.age}}</td>
                <td>{{row.race}}</td>
                <td>{{row.inTrialId}}</td>
              </tr>
              </tbody>
              <tfoot>
              <tr>
                <td colspan="5" class="text-center">
                  <div st-pagination="" st-items-by-page="15" ></div>
                </td>
              </tr>
              </tfoot>
            </table>

          </tab>
        </tabset>
      </div>
  </div> <!--end main-->
  </div> <!--end row-->

</div>
